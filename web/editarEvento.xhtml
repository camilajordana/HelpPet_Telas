<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Help Pet - Editar evento</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
    </h:head>
    <h:body>

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>



        <!-- Form  -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2">
                </div>
                <div class="col-md-8">

                    <div class="alert alert-dismissible panel panel-default" style="margin-top: 5%; padding-left: 20px; padding-right: 20px; background-color: #87CEFF; border-radius: 0px;">
                        <!--Panel-->
                        <div class="card">
                            <div class="card-header panel panel-default" style="margin-top: -5%; padding-top: 3%; background-color: white; border-radius: 0px; margin-bottom: 10px; color: black;">

                                <!-- Conteúdo -->
                                <div align="center" style="margin-left: 40px; margin-right: 40px;">
                                    <h4 class="modal-title">Editar evento</h4>
                                    <hr/>

                                </div>

                                <h:form>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-12" align="center">
                                                <div class="text-center" >
                                                    <img src="imagens/evento.png" height="120px" width="160px" style="border-radius: 0px;" alt="Foto do evento"/>
                                                    <h6>Atualizar foto...</h6>
                                                    <h:inputFile   class="text-center center-block well well-sm"/>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Nome:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Data:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Estado:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="Acre" itemValue="ac"/>
                                                            <f:selectItem itemLabel="Alagoas" itemValue="al"/>
                                                            <f:selectItem itemLabel="Amapá" itemValue="ap"/>
                                                            <f:selectItem itemLabel="Amazonas" itemValue="am"/>
                                                            <f:selectItem itemLabel="Bahia" itemValue="ba"/>
                                                            <f:selectItem itemLabel="Ceará" itemValue="ce"/>
                                                            <f:selectItem itemLabel="Distrito Federal" itemValue="df"/>
                                                            <f:selectItem itemLabel="Espírito Santo" itemValue="es"/>
                                                            <f:selectItem itemLabel="Goiás" itemValue="go"/>
                                                            <f:selectItem itemLabel="Maranhão" itemValue="ma"/>
                                                            <f:selectItem itemLabel="Mato Grosso" itemValue="mt"/>
                                                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="ms"/>
                                                            <f:selectItem itemLabel="Minas Gerais" itemValue="mg"/>
                                                            <f:selectItem itemLabel="Pará" itemValue="pa"/>
                                                            <f:selectItem itemLabel="Paraíba" itemValue="pb"/>
                                                            <f:selectItem itemLabel="Paraná" itemValue="pr"/>
                                                            <f:selectItem itemLabel="Pernambuco	" itemValue="pe"/>
                                                            <f:selectItem itemLabel="Piauí" itemValue="pi"/>
                                                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="rj"/>
                                                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="rn"/>
                                                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="rs"/>
                                                            <f:selectItem itemLabel="Rondônia" itemValue="ro"/>
                                                            <f:selectItem itemLabel="Roraima" itemValue="rr"/>
                                                            <f:selectItem itemLabel="Santa Catarina" itemValue="sc"/>
                                                            <f:selectItem itemLabel="São Paulo" itemValue="sp"/>
                                                            <f:selectItem itemLabel="Sergipe" itemValue="se"/>
                                                            <f:selectItem itemLabel="Tocantins" itemValue="to"/>
                                                        </h:selectOneMenu>   

                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Cidade:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Bairro:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Rua:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Complemento:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Horário:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Descrição:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:inputTextarea rows="3" class="form-control" style=" width: 100%; font-size: 14px;"/>  
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12" align="center" style="margin-bottom: 30px;">
                                                <br/>
                                                    <h:commandButton value="Salvar" class="btn btn-success" style=" color: white;border-radius: 0px; "/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-md-2">
                </div>

            </div>
        </div>



    </h:body>
</html>
