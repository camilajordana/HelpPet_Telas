<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Help Pet - Cadastro de animal</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>


        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="estilo/helppet_css.css"  media="screen,projection"/>


        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->

    </h:head>
    <h:body>

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <!-- Título da página -->
        <div id="home" class="home">
            <div class="text-vcenter">
                <h1 class="branco" style="color: #ffa812;">#Adote</h1>
                <div style="margin-top: 10%;">
                    <button class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;" id="click">Cadastre</button>
                </div>
            </div>
        </div>



        <!-- Pequena listagem de animais para adoção -->
        <div id="about" class="pad-section" style="background-color:#ffa812;">
            <div class="container" align="center">
                <h3 align="center" style="color: white;">Animais para adoção</h3>
                <hr/>
                <br/>
                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail caixa">
                        <img src="imagens/gato2.jpg" alt="Foto da adoção" style="width:100%; height:170px; border-radius: 0px;"/>
                        <div class="caption" align="center">
                            <h5>Gato 1</h5>
                            <div align="left">
                                <p>Espécie: Gato</p>
                                <p>Local: Natal/RN</p>
                            </div>
                            <p><a href="detalhamentoAnimal.jsf" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>
                        </div>
                    </div>
                </div>



                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail caixa">
                        <img src="imagens/gato2.jpg" alt="Foto da adoção" style="width:100%; height:170px; border-radius: 0px;"/>
                        <div class="caption" align="center">
                            <h5>Gato 2</h5>
                            <div align="left">
                                <p>Espécie: Gato</p>
                                <p>Local: Natal/RN</p>
                            </div>
                            <p><a href="detalhamentoAnimal.jsf" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>

                        </div>
                    </div>
                </div>

                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail caixa">
                        <img src="imagens/gato2.jpg" alt="Foto da adoção" style="width:100%; height:170px; border-radius: 0px;"/>
                        <div class="caption" align="center">
                            <h5>Gato 3</h5>
                            <div align="left">
                                <p>Espécie: Gato</p>
                                <p>Local: Natal/RN</p>
                            </div>
                            <p><a href="detalhamentoAnimal.jsf" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>

                        </div>
                    </div>
                </div>

                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail caixa">
                        <img src="imagens/gato2.jpg" alt="Foto da adoção" style="width:100%; height:170px; border-radius: 0px;"/>
                        <div class="caption" align="center">
                            <h5>Gato 4</h5>
                            <div align="left">
                                <p>Espécie: Gato</p>
                                <p>Local: Natal/RN</p>
                            </div>

                            <p><a href="detalhamentoAnimal.jsf" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>
                        </div>
                    </div>
                </div>

                <div align="right">
                    <p><a href="listagemAnimais.jsf" class="btn btn-default" style="background-color: white; color: #ffa812; font-weight:bold; width: 60px; height: 60px;border-radius:100%;">
                            <i class="material-icons" style="color: #ffa812; padding-top: 12px;">add</i>
                        </a></p>

                </div>

            </div>
        </div>

        <!-- Formulário de cadastro de animal -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">



                    <!-- Título do formulário -->

                    <div class="container-fluid" id="adote">
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <h3 style="color: #ffa812;">Cadastre um animal</h3>
                            </div>
                        </div>
                    </div>


                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8">

                                <div class="alert alert-dismissible panel panel-default" style="margin-top: 5%; padding-left: 20px; padding-right: 20px; background-color: #ffa812; border-radius: 0px;">
                                    <!--Panel-->
                                    <div class="card">
                                        <div class="card-header panel panel-default" style="margin-top: -5%; padding-top: 3%; background-color: white; border-radius: 0px; margin-bottom: 10px; color: black;">


                                            <!-- Form-->

                                            <h:form class="form-signin">

                                                <div class="row">
                                                    <div class="col-md-1">
                                                    </div>
                                                    <div class="col-md-5">
                                                        <h:panelGrid columns="2" cellpadding="5">
                                                            <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                                Nome:
                                                            </label>
                                                            <h:inputText class="form-control" style="font-size: 14px; color: black; margin-left: 10px;"/>
                                                            <label style="font-size: 14px;color: black;padding-left: 10px;">
                                                                Espécie:
                                                            </label>
                                                            <h:selectOneMenu value="#" style="height: 40px; color: black;margin-left: 10px;" class="form-control">
                                                                <f:selectItem itemLabel="Espécie 1" itemValue="1"/>
                                                                <f:selectItem itemLabel="Espécie 2" itemValue="2"/>
                                                                <f:selectItem itemLabel="Espécie 3" itemValue="3"/>
                                                                <f:selectItem itemLabel="Espécie 4" itemValue="4"/>
                                                            </h:selectOneMenu>
                                                            <label style="font-size: 14px;color: black;padding-left: 10px;">
                                                                Idade:
                                                            </label>
                                                            <h:selectOneMenu value="#" style="height: 40px; color: black;margin-left: 10px;" class="form-control">
                                                                <f:selectItem itemLabel="0-6 meses" itemValue="1"/>
                                                                <f:selectItem itemLabel="6-12 meses" itemValue="2"/>
                                                                <f:selectItem itemLabel="1-2 anos" itemValue="3"/>
                                                                <f:selectItem itemLabel="2-5 anos" itemValue="4"/>
                                                                <f:selectItem itemLabel="Mais de 5 anos" itemValue="5"/>
                                                            </h:selectOneMenu>
                                                        </h:panelGrid>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <h:panelGrid columns="2" cellpadding="5">
                                                            <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                                Raça:
                                                            </label>
                                                            <h:selectOneMenu value="#" style="height: 40px; color: black;margin-left: 10px;" class="form-control">
                                                                <f:selectItem itemLabel="Raça 1" itemValue="1"/>
                                                                <f:selectItem itemLabel="Raça 2" itemValue="2"/>
                                                                <f:selectItem itemLabel="Raça 3" itemValue="3"/>
                                                                <f:selectItem itemLabel="Raça 4" itemValue="4"/>
                                                            </h:selectOneMenu>
                                                            <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                                Sexo:
                                                            </label>
                                                            <h:selectOneMenu value="#" style="height: 40px; color: black;margin-left: 10px;" class="form-control">
                                                                <f:selectItem itemLabel="Macho" itemValue="1"/>
                                                                <f:selectItem itemLabel="Fêmea" itemValue="2"/>
                                                            </h:selectOneMenu>
                                                            <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                                Descrição:
                                                            </label>
                                                            <h:inputTextarea rows="3" class="form-control" style="margin-left: 10px;"/>  
                                                        </h:panelGrid>
                                                    </div>
                                                    <div class="col-md-1">
                                                    </div>
                                                    <div class="col-md-12" align="center">
                                                        <br/>
                                                        <h:button value="Cadastrar" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;"/>
                                                    </div>
                                                </div>
                                                <br/>
                                            </h:form>


                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#click").click(function() {
                    $('html, body').animate({
                        scrollTop: $("#adote").offset().top
            }, 2000);
                });
                });
        </script>





    </h:body>
</html>
