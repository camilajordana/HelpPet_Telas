<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Help Pet - Estoque</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
    </h:head>
    <h:body>

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>


        <!-- Form de cadastro de estoque -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2">
                </div>
                <div class="col-md-8">

                    <div class="alert alert-dismissible panel panel-default" style="margin-top: 5%; padding-left: 20px; padding-right: 20px; background-color: #FFB772; border-radius: 0px;">
                        <!--Panel-->
                        <div class="card">
                            <div class="card-header panel panel-default" style="margin-top: -5%; padding-top: 3%; background-color: white; border-radius: 0px; margin-bottom: 10px; color: black;">

                                <!-- Conteúdo -->
                                <div class="modal-header" align="center">
                                    <h4 class="modal-title">Cadastro de estoque</h4>
                                    <hr/>
                                    <h5 style="color: #ffa812;">Informe seu estoque </h5>
                                </div>
                                <div class="modal-body">
                                    <h:form>
                                        <div class="col-md-12">
                                            <div class="row">

                                                <div class="col-md-2" align="left">
                                                    <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                        Estoque de A:  
                                                    </label>
                                                </div>
                                                <div class="col-md-10">
                                                    <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>

                                                </div>
                                                
                                                <div class="col-md-2" align="left">
                                                    <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                        Estoque de B:  
                                                    </label>
                                                </div>
                                                <div class="col-md-10">
                                                    <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>

                                                </div>
                                                <div class="col-md-2" align="left">
                                                    <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                        Estoque de C:  
                                                    </label>
                                                </div>
                                                <div class="col-md-10">
                                                    <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>

                                                </div>
                                                <div class="col-md-2" align="left">
                                                    <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                        Estoque de D:  
                                                    </label>
                                                </div>
                                                <div class="col-md-10">
                                                    <h:inputText class="form-control" style="width: 100%;font-size: 14px;"/>

                                                </div>
                                                
                                                
                                                <div class="col-md-12" align="center">
                                                    <br/>
                                                    <button class="btn btn-default" style="background-color: #FFB772; color: white;border-radius: 0px; " data-dismiss="modal">Cadastrar</button>
                                                    <br/>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="modal-footer">
                                </div>



                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-md-2">
                </div>

            </div>
        </div>



    </h:body>
</html>
