<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Help Pet - Cadastro de usuário</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->

    </h:head>
    <h:body style="background-image: url('imagens/fundo2.png');">

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menu.xhtml"/>
            </ui:insert>
        </div>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>



        <!-- Formulário de cadastro de usuário -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center text-muted" style="color: #FF8C00">
                        <strong>Cadastre-se e seja um Helper</strong>
                    </h2>
                    <br/><br/>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            <dl>
                                <div align="center"><img src="imagens/logo.png"/></div>
                                <br/><br/>
                                <h4 align="center" style="color: #FF8C00;"><strong>O Help Pet é uma rede colaborativa que ajuda animais a encontrarem uma vida melhor!</strong></h4>
                            </dl>
                        </div>

                        <div class="col-md-4">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <br/>
                                        <h:form class="form-signin">
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <label for="exampleInputPassword1" style="font-size: 15px;">
                                                    Tipo:
                                                </label>
                                                <h:selectOneMenu value="#" style="width: 300px; height: 40px;" class="form-control">
                                                    <f:selectItem itemLabel="Helper" itemValue="1"/>
                                                    <f:selectItem itemLabel="ONG" itemValue="2"/>
                                                    <f:selectItem itemLabel="Clínica/Pet Shop" itemValue="3"/>
                                                </h:selectOneMenu>

                                                <label for="exampleInputPassword1" style="padding-right: 10px;font-size: 15px;">
                                                    Nome:
                                                </label>
                                                <h:inputText class="form-control" id="nomeUsuario" style="font-size: 15px;margin-top: 5px;"/>

                                                <label for="exampleInputPassword1" style="padding-right: 10px; font-size: 15px;">
                                                    E-mail:
                                                </label>
                                                <h:inputText class="form-control" id="emailUsuario" style="font-size: 15px;margin-top: 5px;"/>

                                                <label for="exampleInputPassword1" style="padding-right: 10px; font-size: 15px;">
                                                    Senha:
                                                </label>
                                                <h:inputSecret class="form-control" id="senhaUsuario" style="font-size: 15px;margin-top: 5px;"/>

                                            </h:panelGrid>
                                            <div align="center">
                                                <br/><br/>
                                                <h:button value="Cadastrar" style="height: 38px;width: 300px; background-color: #ffa812; color: white;border-radius: 0px;" class="btn btn-default"/>
                                                <br/><br/>
                                                <a class="btn btn-block btn-social btn-facebook" style="width: 300px;border-radius: 0px;" id="face">
                                                    <span class="fa"><img src="imagens/f.png" height="21px;"/></span> <div style="color: white;">Entre com o facebook </div>
                                                </a>
                                                <br/>
                                                <a href="login.jsf" style="font-size: 15px; text-decoration: none;">Faça seu login</a>

                                            </div>
                                        </h:form>



                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
